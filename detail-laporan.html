<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Laporan: Tumpukan Ban Bekas - Tapis Bersih</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #1B4332;
            --secondary-color: #2D6A4F;
            --bg-light: #F4F7F6;
            --text-dark: #212529;
            --accent-color: #FFB100;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: #CCC;
            display: flex;
            justify-content: center;
        }

        .mobile-frame {
            width: 100%;
            max-width: 414px;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-y: auto;
        }

        /* Header */
        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #EEE;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }

        .btn-back {
            background: #F0F0F0;
            border: none;
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
        }

        .header h2 { font-size: 16px; color: var(--text-dark); flex: 1; }

        /* Form Content */
        .form-content { padding: 20px; }

        .image-preview {
            width: 100%;
            height: 220px;
            background: url('https://images.unsplash.com/photo-1530587191325-3db32d826c18?auto=format&fit=crop&w=500&q=80') center/cover;
            border-radius: 20px;
            margin-bottom: 25px;
            position: relative;
            border: 1px solid #EEE;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-color);
            color: var(--primary-color);
            padding: 6px 15px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .form-group { margin-bottom: 20px; }

        .form-group label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-box {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #F0F0F0;
            border-radius: 12px;
            font-size: 14px;
            background: #F9F9F9;
            color: var(--text-dark);
        }

        .location-box {
            background: #E8F5E9;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            gap: 12px;
        }

        .location-text { font-size: 13px; color: var(--primary-color); line-height: 1.4; }

        .select-field {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--secondary-color);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            background: white;
            color: var(--primary-color);
            appearance: none;
        }

        .btn-assign {
            width: 100%;
            padding: 18px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(45, 106, 79, 0.2);
            margin-top: 10px;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-assign:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="mobile-frame">
        <div class="header">
            <button class="btn-back" onclick="window.history.back()">
                <i data-lucide="chevron-left" size="24"></i>
            </button>
            <h2>Detail Laporan: Tumpukan Ban Bekas</h2>
        </div>

        <div class="form-content">
            <div class="form-group">
                <label>Foto Bukti Laporan</label>
                <div class="image-preview">
                    <span class="status-badge">MENUNGGU</span>
                </div>
            </div>

            <div class="form-group">
                <label>Nama Pelapor</label>
                <div class="info-box">Budi Santoso</div>
            </div>

            <div class="form-group">
                <label>Lokasi Penjemputan</label>
                <div class="location-box">
                    <i data-lucide="map-pin" size="20" style="color: var(--primary-color);"></i>
                    <div class="location-text">
                        <strong>Jl. Sultan Agung No. 12</strong><br>
                        Kedaton, Bandar Lampung<br>
                        <span style="font-size: 11px; opacity: 0.7;">Koordinat: 105.26, -5.41</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Rencana Waktu Penjemputan</label>
                <input type="datetime-local" class="info-box" value="2026-01-11T09:00">
            </div>

            <div class="form-group">
                <label>Deskripsi Laporan</label>
                <div class="info-box" style="height: auto; min-height: 80px;">
                    Ditemukan tumpukan ban bekas di pinggir jalan dekat ruko, menghalangi trotoar dan berisiko menjadi sarang nyamuk. Mohon segera diangkut.
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid #EEE; margin-bottom: 25px;">

            <div class="form-group">
                <label style="color: var(--secondary-color);">Pilih Petugas Lapangan</label>
                <div style="position: relative;">
                    <select class="select-field">
                        <option value="">-- Pilih Petugas Tersedia --</option>
                        <option value="p1">Supriadi (Truk 04 - Kedaton)</option>
                        <option value="p2">Mulyono (Truk 07 - Sukarame)</option>
                        <option value="p3">Bambang S. (Motor Sampah - Rajabasa)</option>
                        <option value="p4">Hendra Kurnia (Truk 02 - Labuhan Ratu)</option>
                    </select>
                    <i data-lucide="chevron-down" size="20" style="position: absolute; right: 15px; top: 18px; color: var(--secondary-color);"></i>
                </div>
            </div>

            <button class="btn-assign" onclick="tugaskanPetugas()">
                <i data-lucide="send" size="20"></i>
                Tugaskan Petugas
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function tugaskanPetugas() {
            const select = document.querySelector('.select-field');
            if(select.value === "") {
                alert('Silakan pilih petugas terlebih dahulu!');
                return;
            }
            alert('Berhasil! Petugas telah menerima tugas pengangkutan tumpukan ban bekas.');
            window.location.href = 'laporan.html';
        }
    </script>
</body>
</html>
