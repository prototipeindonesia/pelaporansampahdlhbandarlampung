<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rute Navigasi - Tapis Bersih</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #1B4332;
            --secondary-color: #2D6A4F;
            --accent-color: #FFB100;
            --bg-light: #F4F7F6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { background-color: #CCC; display: flex; justify-content: center; }

        .mobile-frame {
            width: 100%; max-width: 414px; height: 100vh;
            background: #E5E5E5; position: relative; 
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* Top Bar Floating */
        .top-bar {
            position: absolute; top: 20px; left: 20px; right: 20px;
            background: white; padding: 15px; border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); z-index: 10;
            display: flex; align-items: center; gap: 15px;
        }

        .back-btn { background: #F0F0F0; border: none; padding: 5px; border-radius: 8px; cursor: pointer; }

        /* Simulated Map Area */
        .map-area {
            flex: 1;
            background-image: url('rute.png') center/cover;
            position: relative;
        }

        /* Simulated Navigation Line */
        .route-path {
            position: absolute; top: 40%; left: 30%;
            width: 150px; height: 100px;
            border-left: 5px solid #3498db; border-bottom: 5px solid #3498db;
            border-bottom-left-radius: 20px;
            filter: drop-shadow(0 0 5px rgba(52, 152, 219, 0.5));
        }

        .marker-end {
            position: absolute; top: 35%; left: 25%;
            color: #E74C3C; animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Navigation Sheet (Bottom Card) */
        .nav-sheet {
            background: white; padding: 25px 20px;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 -10px 20px rgba(0,0,0,0.1);
            z-index: 20;
        }

        .info-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .time-tag { background: var(--primary-color); color: white; padding: 5px 12px; border-radius: 10px; font-weight: 700; font-size: 14px; }

        .instruction-box {
            display: flex; align-items: flex-start; gap: 15px;
            padding: 15px; background: var(--bg-light); border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        .btn-nav {
            padding: 12px; border-radius: 12px; border: none; font-weight: 700; font-size: 13px;
            display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer;
        }
        .btn-google { background: #4285F4; color: white; }
        .btn-arrived { background: var(--secondary-color); color: white; }

        /* Bottom Nav Consistency */
        .bottom-nav {
            background: white; padding: 12px 20px;
            display: flex; justify-content: space-between;
            border-top: 1px solid #EEE;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #AAA; text-decoration: none; font-size: 10px; }
        .nav-item.active { color: var(--secondary-color); }
    </style>
</head>
<body>

    <div class="mobile-frame">
        <div class="top-bar">
            <button class="back-btn" onclick="window.history.back()">
                <i data-lucide="chevron-left" size="20"></i>
            </button>
            <div>
                <p style="font-size: 11px; color: #888;">Menuju Lokasi:</p>
                <h4 style="font-size: 14px; color: var(--primary-color);">Jl. Raden Intan, No. 12</h4>
            </div>
        </div>

        <div class="map-area">
            <div class="route-path"></div>
            <div class="marker-end">
                <i data-lucide="map-pin" fill="#E74C3C" size="32"></i>
            </div>
        </div>

        <div class="nav-sheet">
            <div class="info-header">
                <div>
                    <span class="time-tag">8 Menit</span>
                    <span style="font-size: 14px; color: #666; margin-left: 10px;">2.4 km</span>
                </div>
                <i data-lucide="navigation" style="color: #4285F4;"></i>
            </div>

            <div class="instruction-box">
                <i data-lucide="corner-up-right" style="color: var(--secondary-color);"></i>
                <div>
                    <p style="font-size: 12px; color: #888;">Langkah selanjutnya:</p>
                    <p style="font-size: 14px; font-weight: 600;">Belok kanan ke arah Jl. Ahmad Yani</p>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn-nav btn-google" onclick="window.open('https://maps.google.com')">
                    <i data-lucide="external-link" size="16"></i> Maps
                </button>
                <button class="btn-nav btn-arrived" onclick="alert('Status: Petugas Sampai di Lokasi'); window.location.href='dashboardpetugas.html'">
                    <i data-lucide="check-circle" size="16"></i> Sampai
                </button>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="dashboardpetugas.html" class="nav-item">
                <i data-lucide="layout-dashboard" size="20"></i>
                <span>Tugas</span>
            </a>
            <a href="rute.html" class="nav-item active">
                <i data-lucide="map" size="20"></i>
                <span>Rute Peta</span>
            </a>
            <a href="selesaipetugas.html" class="nav-item">
                <i data-lucide="history" size="20"></i>
                <span>Selesai</span>
            </a>
            <a href="profilepetugas.html" class="nav-item">
                <i data-lucide="user-circle" size="20"></i>
                <span>Profil</span>
            </a>
        </nav>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
