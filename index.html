<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapis Bersih - DLH Bandar Lampung</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #2D6A4F; /* Hijau Tua DLH */
            --secondary-color: #52B788; /* Hijau Muda */
            --accent-color: #FFB100; /* Kuning Aksen */
            --bg-light: #F8F9FA;
            --text-dark: #1B4332;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
        }

        /* Container Mobile Wrapper */
        .mobile-frame {
            width: 100%;
            max-width: 414px; /* Ukuran standar iPhone 11/12/13 */
            height: 100vh;
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        /* Background Decor */
        .bg-decor {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: var(--secondary-color);
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }

        /* Header / Logo Section */
        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
            z-index: 1;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 16px rgba(45, 106, 79, 0.15);
            margin-bottom: 24px;
        }

        .logo-placeholder {
            color: var(--primary-color);
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            padding: 0 20px;
        }

        /* Bottom Section */
        .bottom-section {
            padding: 40px 30px;
            background: white;
            border-radius: 40px 40px 0 0;
            box-shadow: 0 -10px 20px rgba(0,0,0,0.05);
            z-index: 1;
        }

        .feature-list {
            margin-bottom: 30px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #444;
        }

        .feature-icon {
            margin-right: 12px;
            color: var(--secondary-color);
        }

        /* Button Style */
        .btn-start {
            width: 100%;
            padding: 18px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s, background 0.2s;
            text-decoration: none;
        }

        .btn-start:active {
            transform: scale(0.98);
            background-color: #1B4332;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        .gov-tag {
            background: #E8F5E9;
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
    </style>
<link rel="manifest" href="manifest.json">

<meta name="theme-color" content="#1B4332">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="logo.png">

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log("Service Worker Registered"));
  }
</script>
</head>
<body>

    <div class="mobile-frame">
        <div class="bg-decor"></div>
        
<div class="hero-section">
            <div class="gov-tag">Pemerintah Kota Bandar Lampung</div>
            <div class="logo-container">
                <img src="logo.png" alt="Logo DLH Bandar Lampung" style="width: 55%; height: auto; object-fit: contain;">
            </div>
            <h1 class="app-title">TAPIS BERSIH</h1>
            <p class="app-subtitle">Sistem Informasi & Pelayanan Kebersihan Lingkungan Hidup Kota Bandar Lampung</p>
        </div>

        <div class="bottom-section">
            <div class="feature-list">
                <div class="feature-item">
                    <i data-lucide="check-circle" size="18" class="feature-icon"></i>
                    <span>Lapor tumpukan sampah lebih cepat</span>
                </div>
                <div class="feature-item">
                    <i data-lucide="truck" size="18" class="feature-icon"></i>
                    <span>Pantau proses penjemputan petugas</span>
                </div>
                <div class="feature-item">
                    <i data-lucide="shield-check" size="18" class="feature-icon"></i>
                    <span>Akses resmi untuk warga & petugas</span>
                </div>
            </div>

            <a href="login.html" class="btn-start">
                Mulai Sekarang
                <i data-lucide="arrow-right" size="20"></i>
            </a>

            <p class="footer-text">Â© 2024 Dinas Lingkungan Hidup Bandar Lampung</p>
        </div>
    </div>

    <script>
        // Inisialisasi Ikon Lucide
        lucide.createIcons();
    </script>
</body>

</html>
